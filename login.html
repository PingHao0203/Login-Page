<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="h1">Login Account</h1>

      <div class="account">
        <p class="p-account">Account</p>
        <input class="text-account" type="text" placeholder="enter account" />
      </div>

      <div class="password">
        <p class="p-password">Password</p>
        <input class="text-password" type="text" placeholder="enter password" />
      </div>

      <div>
        <button class="btn login">Login</button>
        <p class="forget-account">Forgot account or password?</p>
      </div>
    </main>
  </body>
</html>
